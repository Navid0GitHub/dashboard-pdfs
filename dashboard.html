<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>داشبورد وضعیت</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Vazirmatn', Tahoma, sans-serif;
            background: #f7f8f9;
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
        }
        
        .header {
            background: linear-gradient(135deg, #2e7d32 0%, #388e3c 100%);
            padding: 12px 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        
        .logos-container {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .logo {
            height: 40px;
            filter: brightness(0) invert(1);
        }
        
        .tabs-container {
            background: linear-gradient(135deg, #2e7d32 0%, #388e3c 100%);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding: 0 20px;
        }
        
        .tabs {
            display: flex;
            gap: 30px;
        }
        
        .tab {
            padding: 15px 5px;
            cursor: pointer;
            color: rgba(255,255,255,0.7);
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .tab.active {
            color: white;
            border-bottom-color: white;
        }
        
        .tab:hover {
            color: white;
        }
        
        .dashboard-container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            min-height: 100vh;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .dashboard-image {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #2e7d32;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            margin-top: 20px;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .dashboard-container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logos-container">
            <img src="png logo/unnamed.png" alt="لوگو" class="logo">
        </div>
    </div>
    <div class="tabs-container">
        <div class="tabs">
            <div class="tab active" onclick="switchTab('general', this)">وضعیت کلی</div>
            <div class="tab" onclick="switchTab('orders', this)">وضعیت سفارش‌ها</div>
        </div>
    </div>
    
    <div class="dashboard-container">
        <div id="general" class="tab-content active">
            <img src="dashboard.png" alt="داشبورد" class="dashboard-image">
        </div>
        
        <div id="orders" class="tab-content">
            <div class="loading-container">
                <div class="loader"></div>
                <div class="loading-text">در حال بارگذاری...</div>
            </div>
        </div>
    </div>
    
    <script>
        function switchTab(tabName, element) {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            element.classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }
    </script>
</body>
</html>
